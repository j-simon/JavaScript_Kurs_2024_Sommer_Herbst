<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini REST Client</title>
</head>
<body>
    <h1>Simple REST Client</h1>
    <form id="restClientForm">
        <label for="method">HTTP Method:</label>
        <select id="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
        </select><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="https://example.com" required><br><br>

        <label for="body">Request Body (JSON):</label><br>
        <textarea id="body" placeholder='{ "key": "value" }' rows="5" cols="30"></textarea><br><br>

        <button type="submit">Send Request</button>
    </form>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script src="app.js"></script>
</body>
</html>
